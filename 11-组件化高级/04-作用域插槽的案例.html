<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn>
<!--    需求：获取子组件中的pLanguages vue2.5.x以下-->
<!--    父组件替换插槽的标签，但是内容由子组件提供-->
    <template slot-scope="slot">
      <span v-for="item in slot.data">{{item}} - </span>
    </template>
  </cpn>

  <cpn>
    <template slot-scope="slot">
      <span >{{slot.abc.join('-')}}</span>
    </template>
  </cpn>

  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <slot :abc="pLanguages">
      <ul>
        <li v-for="item in pLanguages">{{item}}</li>
      </ul>
    </slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: `#cpn`,
        data() {
          return {
            pLanguages: ['JS', 'JAVA', 'C', 'GO']
          }
        }
      }
    }
  })
</script>

</body>
</html>
