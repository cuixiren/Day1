<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--组件实例对象-->
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>当前计数：{{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  // 1.注册组件
  Vue.component('cpn', {
    template: '#cpn',
    // 组件应该拥有保存自己数据的实例。所以data要写成函数，不能写成对象，不然组件数据会相互影响
    data() {
      return {
        counter: 0
      }
    },
    methods: {
      increment(){
        this.counter++
      },
      decrement(){
        this.counter--
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    }
  })
</script>

<script>
  // 每一个函数都有自己的栈空间，函数执行3次创建3个实例，内部的数据互不影响，比如改了obj1的name，obj2和obj3的name不会跟着修改。
  // 然而如果提前声明变量obj，三个函数将会指向同一个变量的返回值。
  const obj = {
    name: 'wye',
    age: 18
  }

  function abc(){
    return obj
    // {
    //   name: 'wye',
    //       age: 18
    // }
  }

  let obj1 = abc()
  let obj2 = abc()
  let obj3 = abc()

  obj1.name = 'kobe'
  console.log(obj2);
  console.log(obj3);


</script>

</body>
</html>
