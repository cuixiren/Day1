<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<!--1.插槽的基本使用 <slot></slot>-->
<!--2.插槽的默认值 <slot><button>按钮</button></slot>，向插槽添加新标签时会被替换-->
<!--3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素-->

<div id="app">
  <cpn>
    <button>按钮</button>
  </cpn>
  <cpn>
    <span>hahaha</span>
  </cpn>
  <cpn>
    <i>hehehe</i>
    <div>我是div</div>
    <p>我是p</p>
  </cpn>
  <cpn></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是组件</h2>
    <p>我是组件，hahaha</p>
    <slot><button>按钮</button></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: `#cpn`
      }
    }
  })
</script>

</body>
</html>
