<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--  1.修饰符：lazy
        现在每次输入一个字符都会立刻修改message的值，我们希望输入完成后再加载.
        lazy修饰符可以让数据失去焦点或回车时才更新
  -->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!--  2.修饰符：number
        input输入值默认是string类型
        number修饰符可以将输入框中的内容自动转为数字类型
  -->
  <input type="number" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>

<!--  3.修饰符：trim
      可以过滤内容左右两边的空格
-->
  <input type="text" v-model.trim="name">
  <h2>您输入的名字：{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      age: 0,
      name: ''
    }
  })
</script>

</body>
</html>
