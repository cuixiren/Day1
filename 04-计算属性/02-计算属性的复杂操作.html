<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>总价格：{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      books: [
        {id: 110, name: 'UNIX', price: 119},
        {id: 111, name: 'OSX', price: 105},
        {id: 112, name: 'WINDOWS', price: 160},
        {id: 113, name: 'LINUX', price: 87},
      ]
    },
    computed: {
      // filter/map/reduce
      totalPrice() {
        let result = 0
        for(let i=0; i<this.books.length; i++){
          result += this.books[i].price
        }
        // for(let i in this.books){} ES6新写法
        // for(book of this.books){}
        return result
      }
    }
  })
</script>

</body>
</html>
