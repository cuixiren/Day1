<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .cui {
      color: red;
    }
  </style>
</head>
<body>

<!--作业需求：点击列表中的哪一项，那么该项的文字变成红色-->
<div id="app">
  <ul>
    <li @click="activeIndex=index" v-for="(item,index) in movies" :class="{'cui': activeIndex==index}">{{index}}-{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['JAVA','PYTHON','GO','linux'],
      activeIndex: 0
    }
  })
</script>

</body>
</html>
